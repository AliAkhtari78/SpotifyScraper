name: Documentation

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'README.md'
      - '.readthedocs.yaml'
      - 'setup.py'
      - 'pyproject.toml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'README.md'
  workflow_dispatch:
  workflow_call:

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r docs/requirements.txt
        pip install -e .
    
    - name: Build MkDocs documentation
      run: |
        mkdocs build
    
    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: docs-html
        path: site/
    
    - name: Check for broken links
      if: failure()
      run: |
        echo "Documentation build failed or has broken links"
        exit 1
    
    - name: Deploy to GitHub Pages (PR Preview)
      if: github.event_name == 'pull_request'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
        destination_dir: pr-${{ github.event.pull_request.number }}
    
    - name: Comment PR with preview link
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸ“š Documentation preview is ready! View it at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}/'
          })