name: Deploy GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Create minimal site
        run: |
          mkdir -p _site
          if [ -f index.html ]; then
            cp index.html _site/
          else
            echo "No index.html found, creating default"
            echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=https://github.com/AliAkhtari78/SpotifyScraper"></head></html>' > _site/index.html
          fi
          touch _site/.nojekyll
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4