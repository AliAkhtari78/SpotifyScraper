# Add 'documentation' label to any change in docs folder or markdown files
documentation:
  - docs/**
  - '**/*.md'

# Add 'tests' label to any change in test files
tests:
  - tests/**
  - '**/test_*.py'
  - '**/*_test.py'

# Add 'dependencies' label to dependency-related files
dependencies:
  - requirements*.txt
  - setup.py
  - pyproject.toml
  - poetry.lock
  - Pipfile.lock

# Add 'github-actions' label to workflow changes
github-actions:
  - .github/workflows/**
  - .github/actions/**

# Add 'cli' label to CLI-related changes
cli:
  - src/spotify_scraper/cli/**
  - src/spotify_scraper/__main__.py

# Add 'extractors' label to extractor changes
extractors:
  - src/spotify_scraper/extractors/**

# Add 'core' label to core functionality changes
core:
  - src/spotify_scraper/core/**
  - src/spotify_scraper/client.py

# Add 'browsers' label to browser-related changes
browsers:
  - src/spotify_scraper/browsers/**

# Add 'media' label to media handling changes
media:
  - src/spotify_scraper/media/**